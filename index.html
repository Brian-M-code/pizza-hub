<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizza Hub.</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container">

        <div class="front-page">

            <div class="navbar" id="myTopnav">
                <a href="#home" class="active">Spoty Pizza</a>
                <a href="#ourmenu">Our Menu</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
            <br><br><br><br><br><br>
            <h1>
                <bold>WELCOME <br> to <br>Spoty Pizza Hub</bold>
                <br><br>
            </h1>
            <p>AMAZING PEOPLE MAKE PIZZA AMAZING.</p><br>
            <div class="socials">
                <a href=""><span class="fab fa-facebook icon_facebook"></span></a>
                <a href=""><span class="fab fa-twitter icon_twitter"></span></a>
                <a href=""><span class="fab fa-google-plus icon_googlep"></span></a>
                <a href=""><span class="fab fa-linkedin icon_linkedin"></span></a>
            </div>

        </div>
        <br>

        <div class="menu container">
            <h1 class="text-center" id="menu">Menu</h1>
            <div class="row">
                <div class="col-md-4">
                    <img src="images/piz1.png" alt="small-pizza" class="wiggle">
                    <caption class="text-white">Regular<br>Ksh. 300</caption>
                </div>
                <div class="col-md-4">
                    <img src="images/pizz2.jpg" alt="medium-pizza" class="wiggle">
                    <caption class="text-white">Medium<br>Ksh. 600</caption>
                </div>
                <div class="col-md-4">
                    <img src="images/pizz3.jpg" alt="large-pizza" class="wiggle">
                    <caption class="text-white">Large<br>Ksh. 1200</caption>
                </div>
            </div>
        </div>
        <div class="orders" id="order">
                <h1 class="text-center" id="order-pizza">Order Pizza</h1>
                <div class="form-group row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8 order-overlay text-center">
                        <form class="col-sm-6 offset-sm-3 text-center">
                            <label>Pick your pizza Flavour:</label>
                            <select class="custom-select custom-select-md mb-3 flavour" required>
                                <option value="vegtikka">Veg Tikka</option>
                                <option value="chickentikka">Chicken Tikka</option>
                                <option value="periperi">Peri-Peri Chicken</option>
                                <option value="bbq">BBQ Steak</option>
                                <option value="boerewors">Boerewors</option>
                                <option value="hawaiian">Hawaiian</option>
                                <option value="mushroom">Chicken and Mushroom</option>
                                <option value="regina">Regina Pizza</option>
                            </select>
    </div>
    </div>
</body>

</html>
