<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizza Hub.</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container-fluid">

        <div class="front-page">

            <div class="navbar" id="myTopnav">
                <a href="#home" class="active">Spoty Pizza</a>
                <a href="#ourmenu">Our Menu</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
            <br><br><br><br><br><br>
            <h1>
                <bold>KARIBU <br> <br>Artista Pizza Hub</bold>
                <br><br>
            </h1>
            <p>where</p><br>
            <p>AMAZING PEOPLE MAKE PIZZA AMAZING.</p><br>
            <div class="socials">
                <a href=""><span class="fab fa-facebook icon_facebook"></span></a>
                <a href=""><span class="fab fa-twitter icon_twitter"></span></a>
                <a href=""><span class="fab fa-google-plus icon_googlep"></span></a>
                <a href=""><span class="fab fa-linkedin icon_linkedin"></span></a>
            </div>

        </div>
        <br>

        <div class="container col-md-12">
            <div class="menu">
                <h1 class="text-center" id="menu">Menu</h1>
                <div class="row">
                    <div class="col-md-4">
                        <img class="resize" src="images/piz1.png" alt="small-pizza" class="wiggle">
                        <br>
                        <caption class="text-white">Regular Pizza<br>Ksh. 500</caption>
                    </div>
                    <div class="col-md-4">
                        <img class="resize" src="images/pizz2.jpg" alt="medium-pizza" class="wiggle">
                        <br>
                        <caption class="text-white">Medium Pizza<br>Ksh. 750</caption>
                    </div>
                    <div class="col-md-4">
                        <img class="resize" src="images/pizz3.jpg" alt="large-pizza" class="wiggle">
                        <br>
                        <caption class="text-white">Large Pizza<br>Ksh. 1000</caption>
                    </div>
                </div>
            </div>
        </div>
        <div class="orders" id="order">
            <h1 class="text-center" id="order-pizza">Order Pizza</h1>
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8 order-overlay text-center">
                    <form class="col-sm-6 offset-sm-3 text-center">
                        <label>Pick your pizza Flavour:</label>
                        <select class="custom-select custom-select-md mb-3 flavour" required>
                            <option value="hawaiian">Hawaiian</option>
                            <option value="bbq">BBQ Steak</option>
                            <option value="periperi">Peri-Peri Chicken</option>
                            <option value="chickentikka">Chicken Tikka</option>
                            <option value="vegtikka">Veg Tikka</option>
                            <option value="mushroom">Chicken and Mushroom</option>

                        </select>
                        <label>Chose your preferred Size:</label>
                        <select class="custom-select custom-select-md mb-3" id="size" required>
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>
                        <label for="crust">Choose your favorite Crust:</label>
                        <select class="custom-select custom-select-md mb-3" id="crust" required>
                            <option value="thin">Thin Crust </option>
                            <option value="thick">Thick Crust </option>
                            <option value="flatbread">FlatBread Crust </option>
                            <option value="custom">Custom Crust </option>
                        </select>
                        <label>Choose Your favourite Toppings</label>
                        <select class="custom-select custom-select-md mb-3" id="toppings" required>
                            <option value="mushroom">Mushroom </option>
                            <option value="onions">Onions </option>
                            <option value="tomato">Tomato</option>
                            <option value="greenpepper">Green Pepper </option>
                            <option value=""></option>
                            <option value="olives">Olives </option>
                            <option value="pineapple">Pineapple </option>
                            <option value=""></option>
                            <option value="beef">Beef Peperoni </option>
                            <option value="chicken">Periperi Chicken </option>
                        </select>
                        <label for="number">Number of Pizza's</label>
                        <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1"
                            required>
                    </form>
                    <a href="#summary">
                        <button type="submit" class="btn btn-success checkout" id="checkout">
                            Checkout
                        </button>
                    </a>
                </div>
            </div>
</body>

</html>
